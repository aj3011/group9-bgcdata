<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{fragments/NavBar :: NavBar}"></html>
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="stylesheets/WorkItemView.css">
  <script src="JavaScript/WorkItemView.js"></script>

  <!--Font & Icon import-->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/js/all.min.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

  <!-- Google font Quicksand-->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Quicksand&display=swap" rel="stylesheet">
  

  <!-- For VSCode live server -->
  <link rel="stylesheet" href="/src/main/resources/public/stylesheets/WorkItemView.css">
  <title>View Work Items Database</title>
</head>
<body style="font-family: Quicksand, sans-serif;">
  <div class="db-container">
    <h1 style="font-weight: bolder;">BGC Work Items</h1><br>
    <div style='align-items: center;'>
      <label style="font-weight: bolder;">Start Date: </label><input style="font-family: Quicksand, sans-serif;" type="date" id="startdate" onchange="parseTeamString()"/>
      <label style="font-weight: bolder;">End Date: </label><input style="font-family: Quicksand, sans-serif;" type="date" id="enddate" onchange="parseTeamString()"/>
    </div>

    <table id="WorkItemViewtable"class="styled-table">
      <tr class="table-header" style="color: lavenderblush;">
        <th class="header-name" style="border-top-left-radius: 7px;">Item Name</th>
        <th class="header-name">Start Date</th>
        <th class="header-name">End Date</th>
        <th class="header-name" >Teams</th>
        <th class="header-name">Funding Information</th>
        <th class="header-name">Edit</th> <!-- for edit icon-->
        <th class="header-name" style="border-top-right-radius: 7px;">Delete</th> <!-- for delete icon-->
        
        <tr th:each="n:${WorkItems}">
          <td th:text="${n.ItemName}"></td>
          <td th:text="${n.StartDate}"></td>
          <td th:text="${n.EndDate}"></td>
          <td th:text="${n.TeamsAssigned}"></td>
          <td th:text="${n.FundingInformation}"></td>

          <!-- For Edit function -->
          <th:block th:switch="${userRole}">
          <td th:case="admin">
            <form th:action="@{/WorkItemEdit/{id}(id=${n.Id})}">
              <button style="border: none; background:transparent;" type="submit" value="Edit"><i style="color:#00196A" class="fa fa-cog fa-lg"></i></button>
            </form>
          </td>
          <td th:case="viewedit">
            <form th:action="@{/WorkItemEdit/{id}(id=${n.Id})}">
              <button style="border: none; background:transparent;" type="submit" value="Edit"><i style="color:#00196A" class="fa fa-cog fa-lg"></i></button>
            </form>
          </td>
          </th:block>

          <!-- For Delete function -->
          <th:block th:switch="${userRole}">
            <td th:case="admin">
              <form th:action="@{/WorkItemDelete/{id}(id=${n.Id})}" onsubmit="return confirm('Are you sure you want to delete this work item?');">
                <button style="border: none; background:transparent;" type="submit" value="Delete"><i style="color:#00196A" class="fa fa-trash fa-lg"></i></button>
              </form>
            </td>
            <td th:case="viewedit">
              <form th:action="@{/WorkItemDelete/{id}(id=${n.Id})}" onsubmit="return confirm('Are you sure you want to delete this work item?');">
                <button style="border: none; background:transparent;" type="submit" value="Delete"><i style="color:#00196A" class="fa fa-trash fa-lg"></i></button>
              </form>
            </td>
          </th:block>

        </tr>
    </table>
    <br>
    <button style="font-family: Quicksand, sans-serif;" class="back-btn" onclick="window.history.back();">Go Back</button>
  </div>
</body>
<script>
      
    var today = new Date();

      var dd = String(today.getDate()).padStart(2, '0');
      var mm = String(today.getMonth() + 1).padStart(2, '0');
      var yyyy = today.getFullYear();

      var sdd = String(today.getDate()).padStart(2, '0');
      var smm = String(today.getMonth() + -1).padStart(2, '0');
      var syyyy = today.getFullYear();

      var startString = new Date(syyyy, smm ,sdd).toISOString().slice(0, 10);
      var endDateString = new Date(yyyy, mm, dd).toISOString().slice(0, 10);


    document.getElementById('startdate').value = startString;
    document.getElementById('enddate').value = endDateString;
  parseTeamString();
  </script>
</html>
